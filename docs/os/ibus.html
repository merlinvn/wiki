<body>

<ul>
<li>
install <code>ibus</code>, <code>bamboo-ibus-git</code>

<li>
edit <code>/etc/environment</code> or <code>.profile</code> and add the following lines:
<pre>
GTK_IM_MODULE=ibus
QT_IM_MODULE=ibus
XMODIFIERS=@im=ibus
</pre>

<li>
add <code>ibus-daemon -drx</code> to <code>.xinitrc</code>

</ul>
