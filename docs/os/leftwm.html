<div id="Theme"><h1 id="Theme" class="header"><a href="#Theme">Theme</a></h1></div>

<p>
Theme will be loaded from the folder <code>~/.config/leftwm/themes/current/</code>
</p>
<ul>
<li>
<code>up</code> script is called everytime the <code>leftwm</code> is loading / loaded.

<li>
<code>down</code> script is called everytime the <code>leftwm</code> is terminating / terminated.

</ul>

</body>
