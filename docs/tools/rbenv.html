<div id="Install rbenv"><h1 id="Install rbenv" class="header"><a href="#Install rbenv">Install rbenv</a></h1></div>

<p>
In Ubuntu, just simply call:
</p>

<pre bash>
sudo apt install rbenv
</pre>

<p>
For other OS, refer to main <a href="https://github.com/rbenv/rbenv#installation">docs</a>
</p>

<ul>
<li>
To list all availabe ruby version: <code>rbenv install -l</code>

<li>
To install ruby version 2.7.1: <code>rbenv install 2.7.1</code>

<li>
To use 2.7.1 as default: <code>rbenv global 2.7.1</code>

</ul>
